{% extends 'base.html'%}
{% block content %}
<div class="container my-5">
    <div class="row">
      <div class="col-sm-4 col-lg-4 col-md-4 mx-auto">
        <div class="card bg-light" style="width: 21rem;">
          <div class="card-body">
            <h2 class="text-center font-weight-bold">Admin LogIn</h2>
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}	
          <form action="" method="POST" class="needs-validation"  autocomplete="off" novalidate>
              {% csrf_token %}
              <div class="form-group pt-3">
                <label>Admin userName</label>
                <input type="text" class="form-control" name="username" placeholder="Enter The UserName" required>
                <div class="invalid-feedback">
                  please enter valid userName
                </div>
              </div>
                <div class="form-group">
                    <label>Admin Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter The Password" required>
                    <div class="invalid-feedback">
                      please enter valid Password
                    </div>
                </div>  
                        <button class="btn btn-success btn-block">
                          <i class="fa fa-external-link mr-1"></i>
                          LogIn
                        </button>
                  
            </form>
            <script>
                // Example starter JavaScript for disabling form submissions if there are invalid fields
                (function() {
                  'use strict';
                  window.addEventListener('load', function() {
                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms = document.getElementsByClassName('needs-validation');
                    // Loop over them and prevent submission
                    var validation = Array.prototype.filter.call(forms, function(form) {
                      form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                          event.preventDefault();
                          event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                      }, false);
                    });
                  }, false);
                })();
            </script>
      </div>     
    </div>
        </div>
        </div>
    </div>
</div>
{% endblock %}
